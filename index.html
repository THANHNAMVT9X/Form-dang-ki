<!DOCTYPE html>
<html>
<head>
	<title>Quản lí form đăng kí sinh viên.</title>
</head>
<link rel="stylesheet" type="text/css" href="css/style.css">


<body>
	<script src='https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)'></script>
	<script src="js/student.js"></script>

	<div class="form-student">
		<h2>Đăng kí thành viên</h2>
		<label>Họ và tên</label>
		<input type="text" name="fullname" id="fullname">
		<span class="error" id="fullname-error"></span>
		<br>

		<label>Email</label>
		<input type="text" name="email" id="email">
		<span class="error" id="email-error"></span>
		<br>


		<label>Số điện thoại</label>
		<input type="text" name="phone" id="phone">
		<span class="error" id="phone-error"></span>
		<br>

		<label>Địa chỉ</label>
		<input type="text" name="address" id="address">
		<span class="error" id="address-error"></span>
		<br>

		<label>Giới tính</label>
		<input id="male" type="radio" name="gt" value="1">Nam
		<input id="famale" type="radio" name="gt" value="2">Nữ
		<span class="error" id="gt-error"></span>
		<br>

		<label></label>

		<button onclick="Check()">Lưu lại</button>
	</div>
	


</body>
</html>
